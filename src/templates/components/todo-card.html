<div {% if todo.completed %} data-completed="true" {% else %} data-completed="false" {% endif %} class="card bg-dark border rounded px-2 w-100 h-100 py-2">
    <a href="{% if todo.completed %}{% url 'pending' todo.id %}{% else %}{% url 'complete' todo.id %}{% endif %}" class="normal-link py-1 px-1 px-lg-5 w-100 text-center border-bottom border-white d-flex align-items-center">
        <span>{{ todo.get_category|title }}</span>
        <h4 class="flex-grow-1 text-center">{{ todo.get_display_title }}</h4>
        <span>
            <i class="{% if todo.completed %} fa-solid fa-circle-check  text-success {% else %} fa-solid fa-hourglass text-danger {% endif %}"></i>
        </span>
    </a>
    <div class="p-3">
        <p>{{ todo.get_display_description|linebreaks }}</p>
    </div>
    <div class="d-flex justify-content-between align-items-center">
        <div class="d-flex flex-column">
            <div class="d-flex flex-column border-bottom ">
                <div class="one-ligne-text ">
                    <span class="mb-0 "><span class="text-gray">By : </span> {{ todo.created_by.username|title }}</span>
                </div>
            </div>
            <div class="d-flex flex-column border-bottom ">
                <div class="one-ligne-text ">
                    <span class="mb-0 "><span class="text-gray">Created : </span> {{ todo.created_at|timesince }} Ago</span>
                </div>
            </div>
            {% if todo.completed %}
                <div class="d-flex flex-column border-bottom ">
                    <div class="one-ligne-text ">
                        <span class="mb-0 "><span class="text-gray">Done : </span>  {{ todo.completed_at|timesince }} Ago</span>
                    </div>
                </div>
            {% endif %}
        </div>
        <div class="w-100 d-flex justify-content-end gap-2 align-items-center">
            <button
                data-modal-targget="mg-costum-modal-update-{{todo.id}}"
                onclick="open_close_GM_costum_modal(this)"
                type="button"
                class="normal-btn px-2 py-2 rounded d-flex justify-content-center align-items-center bg-secondary text-white"
                >
                <i class="fa-solid fa-pen-to-square fa-fade"></i>
            </button>
            <button data-modal-targget="mg-costum-modal-delete-{{todo.id}}" onclick="open_close_GM_costum_modal(this)" type="button" class="normal-btn px-2 py-2 rounded d-flex justify-content-center align-items-center bg-danger text-white"><i class="fa-solid fa-trash fa-fade"></i></button>
        </div>
    </div>
</div>
